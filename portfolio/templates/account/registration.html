<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".style.css">
    <title>Digital skills</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main-img"><img src="img/main-bg.png" alt="bg"></div>
            <div class="info">
                <div class="header-main">
                    <div class="logo"><img src="img/logo.png" alt="logo" class="img-logo"></div>
                    <div class="desc-logo">
                        <a href="index.html"><p class="title">Digital skills</p></a>
                    <p class="description">Платформа для отслеживания успеваемости ребенка</p>
                    </div>
                    
                </div>
                <div class="form">
                    <div class="titles">
                        <h4 class="login">Регистрация</h4>
                    <p class="descript-log">личного кабинета</p>
                    </div>
                    
                    <form action="http://localhost:8000/account/register" method="post" class="forma">
                        <input type="text" id="name" required placeholder="Имя"><br>
                        <input type="email" id="login" required placeholder="Email"><br>
                        <input type="password" id="password" required placeholder="Пароль"><br>

                        <input type="submit" value="Зарегистрироваться" class="form-btn">
                    </form>
                    <div class="links">
                        <a href="index.html" class="log">Войти</a>
                    <a href="password.html" class="forgot">Забыл пароль?</a>
                    </div>
                    
                </div>
            </div>
        </div>

    </main>
</body>
</html>
